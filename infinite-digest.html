<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ng demo - infinite-digest</title>
</head>
<body>
	<div ng-app>
		<div ng-repeat="item in ::[{ name: 'Name 1' },{ name: 'Name 2' },{ name: 'Name 3' }]">
		{{::item.name}}
		</div>
	</div>

	<script src="bower_components/angular/angular.js"></script>
</body>
</html>
